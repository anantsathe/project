description: "TDS Virtual TA Project Sample (but not the actual evaluation) Questions"

prompts:
  - "{{ question }}"

providers:
  - id: https
    config:
      url: http://0.0.0.0:8000/query
      method: POST
      headers:
        Content-Type: application/json
      body:
        question: "{{ question }}"
        image: "{{ image | default('') }}"
      transformResponse: json

defaultTest:
  assert:
    - type: is-json
      value:
        type: object
        required: [answer, links]
        properties:
          answer: { type: string }
          links:
            type: array
            items:
              type: object
              required: [url, text]
              properties:
                url: { type: string }
                text: { type: string }

tests:
  - vars:
      question: The question asks to use gpt-3.5-turbo-0125 model but the ai-proxy provided by Anand sir only supports gpt-4o-mini. So should we just use gpt-4o-mini or use the OpenAI API for gpt3.5 turbo?
    assert:
      - type: contains
        transform: output.answer
        value: gpt-3.5-turbo
      - type: contains
        transform: output.answer
        value: gpt-4o-mini
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/ga3-large-language-models-discussion-thread-tds-jan-2025/163247/136
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://tds.s-anand.net/#/project-tds-virtual-ta?id=scrape-the-data

  - vars:
      question: If a student scores 10/10 on GA4 as well as a bonus, how would it appear on the dashboard?
      link: https://discourse.onlinedegree.iitm.ac.in/t/ga4-data-sourcing-discussion-thread-tds-jan-2025/165959/388
    assert:
      - type: contains
        transform: output.answer
        value: 11/10
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://discourse.onlinedegree.iitm.ac.in/t/ga4-data-sourcing-discussion-thread-tds-jan-2025

  - vars:
      question: I know Docker but have not used Podman before. Should I use Docker for this course?
    assert:
      - type: contains
        transform: output.answer
        value: Podman
      - type: contains
        transform: output.answer
        value: Docker
      - type: contains
        transform: JSON.stringify(output.links)
        value: https://tds.s-anand.net/#/docker

  - vars:
      question: When is the TDS Sep 2025 end-term exam?
    assert:
      - type: contains
        transform: output.answer
        value: don't have enough information

  - vars:
      question: What tools are taught in the TDS course for performing geo-visualization of data?
      link: https://tds.s-anand.net/#/data-analysis?id=data-analysis
    assert:
      - type: contains
        transform: output.answer
        value: Folium
      - type: contains
        transform: output.answer
        value: QGIS
      - type: contains
        transform: JSON.stringify(output.links)
        value: "{{ link }}"

writeLatestResults: true

commandLineOptions:
  cache: true
